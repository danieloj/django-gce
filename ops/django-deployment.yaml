apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: django
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: django
        tier: frontend
    spec:
      containers:
      - name: django
        image: gcr.io/django-172117/djangodocker:latest
        env:
          - name: DJANGO_DB_HOST
            value: postgres
          - name: DJANGO_DB_NAME
            value: postgres
          - name: DJANGO_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres
                key: password
          - name: DJANGO_DB_PORT
            value: '5432'
          - name: DJANGO_DB_USER
            value: postgres
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80